name:                hopfl
version:             0.1.0.0
github:              "rintse/hopfl"
license:             BSD3
author:              "Rintse van de Vlasakker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hopfl#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- hashable
- unordered-containers >= 0.2.12.0
- mtl
- directory
- normaldistribution
- random
- MonadRandom
- split
- ilist
- recursion-schemes
- monadic-recursion-schemes

library:
  source-dirs: src

executables:
  hopfl-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hopfl

tests:
  hopfl-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hopfl
